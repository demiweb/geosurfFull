<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/favicon.ico" sizes="16x16">

    <title>GeoSurf</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

//= details/header.html
<div class="content-container">
    <section class="hero">
        <div class="header_splash_wrapper contact-us">
            <div class="container content-header">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" style="z-index: 2">
                        <h1 class="white header_main_text">Contact Us</h1>
                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12"></div>
                    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                        <div class="splash1 sm-ta-c">
                            <img src="./img/locations_globe_1.png" style="max-width: 350px">
                        </div>
                    </div>
                </div>
            </div>


            <svg width="101px" height="7px" viewBox="0 0 101 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="wave_curve">
                <g fill="#f1f1f1" fill-rule="nonzero" class="">
                    <path d="M0,1.63734279 C11.5428571,-0.47940349 33.1857143,1.7656567 50.5,4 C53.0524764,4.33805555 59.1728516,4.7421875 62.6123047,4.7421875 C75.5446855,4.7421875 90.8858217,3.88757715 101,1.87253682 L101,7 L0,7 L0,1.63734279 Z" id="Path"></path>
                </g>
            </svg>
        </div>
    </section>

    <section class="contacts-our">


        <div class="content-wrapper-main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div id="s_contact_us_wrapper2">
                            <div class="contact_form_wrapper contact-us-page">
                                <div class="contact_form" id="s_contact_form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <input type="text" placeholder="First Name" id="s_contact_first_name_field">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <input type="text" placeholder="Last Name" id="s_contact_last_name_field">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <input type="text" placeholder="Email" id="s_contact_email_field">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <input type="text" placeholder="Company" id="s_contact_company_field">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <input type="text" placeholder="Phone" id="s_contact_phone_field">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt">
                                                <select id="s_contact_product_type">
                                                    <option value="" disabled="" selected="">Product type</option>
                                                    <option value="Geosurf Toolbar Lite">Geosurf Toolbar Lite</option>
                                                    <option value="Geosurf Residential Professional">Geosurf Residential Professional</option>
                                                    <option value="Geosurf Residential Starter">Geosurf Residential Starter</option>
                                                    <option value="Geosurf Toolbar Pro">Geosurf Toolbar Pro</option>
                                                    <option value="Geosurf Toolbar Plus">Geosurf Toolbar Plus</option>
                                                    <option value="Geosurf Residential Plus">Geosurf Residential Plus</option>
                                                    <option value="Enterprise">Enterprise</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt">
                                                <select id="s_contact_subject">
                                                    <option value="" disabled="" selected="">Subject</option>
                                                    <option value="Sales">Sales</option>
                                                    <option value="Technical Support">Technical Support</option>
                                                    <option value="Billing">Billing</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="fieldt is_mandatory">
                                                <textarea placeholder="Your message" id="s_contact_message_field"></textarea>
                                            </div>

                                            <p>
                                                <label class="terms-of-service-check" style="font-size: 13px">
                                                    <input type="checkbox" id="s_contact_policy_checkbox" style="width: 20px; margin-right: 5px">
                                                    I consent to the collection of the above data as described in the
                                                    <a href="https://www.geosurf.com/privacy/" class="link" target="_blank">privacy policy</a>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button type="submit" class="button white" id="s_contact_okay_button" disabled="">Submit</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="status_box s_status_box" data-translation-success="Message sent. We'll contact you soon." data-translation-error="Something went wrong. Please contact us via social links or try again later."></div>
                                <img data-src="./img/email-sending-yellow.svg" alt="Loading" class="loading_animation s_loading_animation lazyload">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="card-wrapper company-address-info">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1689.749612921712!2d34.83757897848508!3d32.109817430363705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4994ef920949%3A0x75f9148c27e3ddcf!2sHaNehoshet+St+6%2C+Tel+Aviv-Yafo!5e0!3m2!1sen!2sil!4v1529236160727" width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen=""></iframe>

                            <div class="company-info">
                                <p style="font-size: 19pt">Tel Aviv Office</p>
                                <p>
                                    Tel: +972-3-604-0622<br>
                                    Fax: +972.77.444.8478<br>
                                    Address: 6 Hanechoshet St. 2nd floor, Tel Aviv, 6971070, Israel
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
//= details/footer.html


<script type="text/javascript" src="./libs/lozad.js"></script>
<script src="./libs/jq.js"></script>
<script src="./libs/swiper.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
<script src="./js/scripts.min.js"></script>
</body>
</html>
